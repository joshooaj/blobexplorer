server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # DNS resolver - will be replaced at startup with system DNS from /etc/resolv.conf
    resolver __DNS_RESOLVER__ valid=30s ipv6=off;
    resolver_timeout 10s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Serve pre-compressed files if they exist
    gzip_static on;

    # CORS proxy for Azure Blob Storage requests
    # This allows the browser to fetch blob lists from any Azure storage account
    # URL format: /api/blob-proxy/{account}.blob.core.windows.net/{container}?params
    location ~ ^/api/blob-proxy/([a-z0-9]+\.blob\.core\.windows\.net)/(.*)$ {
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Proxy to Azure Blob Storage
        set $azure_host $1;
        set $azure_path $2;
        
        proxy_pass https://$azure_host/$azure_path$is_args$args;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host $azure_host;
        proxy_set_header Accept-Encoding "";
        proxy_set_header Connection "";
        
        # Add CORS headers to the response
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
    }

    # Block any other /api/blob-proxy/ requests (non-Azure URLs)
    location /api/blob-proxy/ {
        return 403;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache JSON data for shorter period
    location ~* \.json$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Don't cache config.js (generated at runtime)
    location = /config.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
