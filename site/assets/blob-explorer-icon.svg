<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Main gradient for blob -->
    <linearGradient id="blobGradIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c4ff"/>
      <stop offset="50%" style="stop-color:#0099DA"/>
      <stop offset="100%" style="stop-color:#0077b3"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glowIcon" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Highlight gradient -->
    <linearGradient id="blobHighlightIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional, for favicon use) -->
  <!-- <circle cx="32" cy="32" r="30" fill="#0d2031"/> -->
  
  <!-- Blob Icon centered -->
  <g transform="translate(32, 32) scale(1.6)">
    <!-- Main organic blob shape -->
    <path d="M-12,-14 C-6,-18 6,-16 12,-12 C17,-7 16,4 12,10 C7,16 -4,17 -11,12 C-17,6 -17,-9 -12,-14 Z" 
          fill="url(#blobGradIcon)" 
          filter="url(#glowIcon)"/>
    
    <!-- Highlight reflection on blob -->
    <ellipse cx="-4" cy="-7" rx="5" ry="3" 
             fill="url(#blobHighlightIcon)" 
             transform="rotate(-25 -4 -7)"/>
    
    <!-- Magnifying glass / Explorer element -->
    <g transform="translate(2, 2)">
      <!-- Glass circle -->
      <circle cx="0" cy="0" r="6" 
              fill="none" 
              stroke="#ffffff" 
              stroke-width="2.5"
              stroke-linecap="round"/>
      
      <!-- Handle -->
      <line x1="4.5" y1="4.5" x2="10" y2="10" 
            stroke="#ffffff" 
            stroke-width="2.5" 
            stroke-linecap="round"/>
    </g>
    
    <!-- Small orbiting dots representing data/files -->
    <circle cx="-15" cy="2" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="10" cy="-15" r="1.5" fill="#00c4ff" opacity="0.9"/>
    <circle cx="16" cy="5" r="1.8" fill="#ffffff" opacity="0.6"/>
  </g>
</svg>
